<!DOCTYPE html>
<html>
<head>
    <title>Array Type Join Example</title>
    <script type="text/javascript">
    
        var colors = ["red", "green", "blue"];
        alert(colors.join(","));      //red,green,blue
        alert(colors.join("||"));     //red||green||blue
        alert(colors.join("  i am a boy   "));
    </script>
</head>
<body>

</body>
</html>
